	<div class="text text_justify figure__text">
		<p>
			Laboratory Tensor networks and deep learning for applications in data mining under the guidance of Prof. Andrzej Cichocki on the basis of the <a class="link" href="http://www.skoltech.ru/en/" target="_blank">Skolkovo Institute of Science and Technology</a> develops new fundamental approaches for training, testing and storing parameters of deep neural networks based on tensor decomposition techniques. These approaches allow to reduce by orders of magnitude computational complexity and required memory for the operation of the network, while maintaining a high quality of prediction.
			</p>
		<p>
			The Laboratory mission is to pursue cutting-edge research in the design and analysis of deep neural networks, tensor decompositions, tensor networks and multiway analysis with many potential practical applications.
			</p>
		<p>
			This initiative brings together several professors and young researchers in the fields of machine learning, computer vision, artificial intelligence, robotics, large scale data analysis, mathematics as well as computational neuroscience and bioinformatics.
			</p>
