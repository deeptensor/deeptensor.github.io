		<div class="text figure__text">
			<p>
				Лаборатория Тензорные сети и глубинное обучение для интеллектуального анализа данных под руководством Проф. Анджея Чихоцкого на базе <a class="link" href="http://www.skoltech.ru/?lang=ru" target="_blank">Сколковского института науки и технологий</a> занимается разработкой новых подходов, основанных на тензорных разложениях, для построения, обучения, использования и хранения параметров глубинных нейронных сетей, позволяющих на порядки снизить вычислительную сложность и объемы памяти, требуемые для работы с сетью, при высоком качестве предсказания.
			</p>
			<p>
				Основная задача Лаборатории - проведение передовых исследований в области разработки и анализа глубинных нейронных сетей, тензорных разложений, тензорных сетей и многофакторного анализа с большим количеством потенциальных практических применений.
			</p>
